<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script defer src="./index.js"></script>
   <title>lab6</title>
</head>
<body>
   <div class="container">
      <div class="btns">
         <button class="btns__btn btns__btn--left">Button left</button>
         <button class="btns__btn btns__btn--both">Both</button>
         <button class="btns__btn btns__btn--right">Button right</button>
      </div>
      <div class="boxes">
         <div class="boxes__box boxes__box--cat">
            <img src="./assets/cat.jpg" alt="cat" class="boxes__image boxes__image--cat">
         </div>

         <div class="boxes__box boxes__box--dog">
            <img src="./assets/dog.jpg" alt="dog" class="boxes__image boxes__image--dog">
         </div>
      </div>
   </div>
</body>
</html>
